<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>        
        <ion-list-header>Choose Date</ion-list-header>
        <ion-row class="ion-justify-content-center">
          <ion-col>
            <ion-datetime  locale="en-GB" style="margin: auto;" (ionChange)="dateChange(tDate.value)" #tDate presentation="date"size="cover"></ion-datetime>
          </ion-col>          
        </ion-row>
        <ion-list id="inbox-list">
          <ion-list-header>List of Classes</ion-list-header>
          <ion-note>Computer Science Department</ion-note>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
