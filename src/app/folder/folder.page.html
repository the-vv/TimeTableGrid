<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-row dragula="teachers" [dragulaModel]='teacherList'>
            <ion-col *ngFor="let t of teacherList; let i = index;" size="6" size-lg="3" size-md="4" class="non-dropped">
              <ion-item>
                <ion-icon name="pause-outline" class="handles" slot="end"></ion-icon>
                <ion-avatar slot="start">
                  <img [src]="t.image + '?u=' + i" />
                </ion-avatar>
                <ion-label>
                  <h2>{{t.name}}</h2>
                  <p>{{t.subject}}</p>
                </ion-label>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-col size="12">
          <ion-row dragula="teachers" [dragulaModel]='allocs' class="dropper" id="scheduleGgrid"
            *ngFor="let i of let e of [].constructor(timetable.hoursCount)">
            <ion-col *ngFor="let t of allocs"  size="6" size-lg="12">
              <ion-item>
                <ion-icon name="trash-outline" class="close-icon" slot="end"></ion-icon>
                <ion-avatar slot="start">
                  <img [src]="t.image + '?u=' + i" />
                </ion-avatar>
                <ion-label>
                  <h2>{{t.name}}</h2>
                  <p>{{t.subject}}</p>
                </ion-label>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <!-- </div> -->
</ion-content>
